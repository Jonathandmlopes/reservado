        I – DO OBJETO
            Cláusula 1ª.O objeto do presente Contrato é estabelecer os termos e condições que regerão, no âmbito do programa de concessão de descontos e vantagens (adiante denominado “EasyFood Club”) de propriedade de CLUBE GASTRONÔMICO EASYFOOD CLUB EIRELI ME., a relação do usuário com EasyFood Club, cabendo ao usuário pagar a quantia em dinheiro pelos serviços de intermediação de EasyFood Club estabelecidas nesse Contrato.
            
            II – DA INSCRIÇÃO
            Cláusula 2ª.Para inscrição no Clube o usuário deverá cadastrar-se no site ou no aplicativo. Em seguida, deverá completar o formulário de inscrição com todos os dados solicitados, autorizando o uso e cessão dos dados da forma como melhor entender EasyFood Club.
            
            Cláusula 3ª.A inscrição no Clube só será possível se o usuário possuir domicílio comprovado no país. Caso ainda não exista operação de EasyFood Club na cidade de domicílio do candidato, o usuário será avisado no momento da compra e deverá confirmar que está ciente, ao adquirir um serviço que não poderá usar com regularidade.
            
            Cláusula 4ª.EasyFood Club se reserva o direito de solicitar algum comprovante e/ou dado adicional com o fim de conferir os dados pessoais do usuário submetido ao cadastro, bem como recusar o usuário cujos dados não tenham podido ser confirmados, decisão esta que independerá de motivos ou será geradora de qualquer direito ao usuário.
            
            Cláusula 5ª.EasyFood Club poderá considerar rescindido este Contrato a qualquer tempo, sem necessidade de prévio aviso, bem como cancelar o cadastro de usuário quando os atos do usuário não sejam adequados no todo ou em parte às políticas de relacionamento de EasyFood Club ou à legislação local, incluindo, mas não se limitando, à suspeita de comportamentos fraudulentos ou em atentado contra a imagem e bom nome comercial de EasyFood Club, ou em descumprimento de alguma obrigação prevista neste contrato ou que atente contra seus princípios, objeto, objetivo e natureza, incluindo, mas não se limitando, a prática de alguma das restrições mencionadas no presente contrato.
            
            III – DO PAGAMENTO
            Cláusula 6ª.Os pagamentos serão realizados pelo usuário na data de adesão, nas opções semestral de R$ 128,00 (cento e vinte e oito reais) à vista, anual de R$ 167,00 (cento e sessenta e sete reais) à vista ou bianual de R$ 327,00 (trezentos e vinte e sete reais) à vista conforme o plano escolhido, através dos meios de pagamento oferecidos. O parcelamento do pagamento poderá ser feito em até 6x (seis vezes) no cartão de crédito, com taxa de parcelamento 2,99% ao mês, nas modalidades semestral, anual e bianual, sendo os tributos pagos para a empresa PagSeguro, conveniada com a EasyFood Club. Eventuais alterações no modo de pagamento poderão ocorrer mediante prévia notificação ao usuário.
            
            Cláusula 7ª.Anualmente os valores do serviço sofrerão alteração seja em razão de elevação dos preços de mercado, seja para promover sua correção monetária segundo o índice do IGPM.
            
            IV - TRIBUTOS
            Cláusula 8ª.O pagamento a que se refere a cláusula 6ª acima, inclui todos os tributos incidentes sobre os serviços prestados pela EasyFood Club. Dentre os tributos acima mencionados não estão incluídos os tributos devidos pelos parceiros de EasyFood Club, a empresa PagSeguro, em relação ao parcelamento na compra do plano escolhido.
            
            V – LICENÇA LIMITADA
            Cláusula 9ª.Todos os direitos intelectuais e industriais sobre o site, operações, software, hardware, domínio, logomarcas, emblemas, logotipos, design de páginas e peças publicitárias, estrutura, conteúdos, informações, Ferramentas do Programa, Símbolos e Expressões que caracterizem os serviços a marca EasyFood Club são de propriedade de EasyFood Club e em nenhum caso se entenderá que ao usuário é concedido algum tipo de direito sobre os mesmos ou o seu uso sem autorização expressa e por escrito de representante legal de EasyFood Club.
            
            VI - MODIFICAÇÃO
            Cláusula 10ª.EasyFood Club poderá modificar a qualquer momento os termos e condições deste contrato e notificará as alterações ao usuário através de publicação de aviso com uma versão atualizada dos ditos termos e condições em seu site.
            
            VII – LIMITAÇÃO DE RESPONSABILIDADE
            Cláusula 11ª.EasyFood Club não garante o acesso e uso continuado ou ininterrupto de seu site e/ou app. O site e/ou app e alguma de suas funcionalidades podem, eventualmente, não estar disponíveis devido a problemas técnicos ou falhas de Internet nos links ou Ferramentas, não sendo lícito aos usuários imputar responsabilidade, exigir indenização de qualquer natureza em virtude da impossibilidade de acesso ao site, bem como por danos indiretos que surjam em conexão com o presente Contrato.
            
            Cláusula 12ª.Acordam as partes que a responsabilidade por danos de qualquer origem que decorram deste Contrato e da adesão ao Clube não excederão o valor pago pelo usuário para adesão, de forma a manter sempre equilibrada a relação contratual.
            
            VIII – ACEITAÇÃO DAS CONDIÇÕES DO CONTRATO
            Cláusula 13ª.Ao pressionar o botão no campo de aceite, o usuário declara que leu, compreendeu e aceitou o presente Contrato em todos seus termos e condições, de forma livre e independente de qualquer dolo, coação, fraude ou reserva mental quanto a qualquer dos termos ou condições e que sua intenção de participar do Clube não está relacionada com alguma outra manifestação, garantia, ou declaração que não sejam as estabelecidas neste Contrato.
            
            IX – PRAZO, RESCISÃO E RENOVAÇÃO
            Cláusula 14ª.EasyFood Club enviará, por meio eletrônico, aviso de término de contrato, sendo o primeiro quando faltarem 15 (quize) dias e o segundo quando faltar 1 (um) dia, para que o usuário fique ciente, uma vez que não há renovação automática do plano, sendo necessário que o usuário, para continuar aproveitando os benefícios do serviço, escolha adquirir novamente um dos planos oferecidos pela EasyFood Club.
            
            Cláusula 15ª.O presente contrato vigora pelo prazo de 2 (dois) anos, 1 (um) ano, 6 (seis) meses, conforme a opção a ser exercida pelo usuário e informada no momento da escolha da modalidade de pagamento, podendo ser rescindido de pleno direito por qualquer das partes mediante comunicação por escrito ou eletrônica, em até 1 (um) mês após a compra do serviço.
            Cláusula 16ª.O usuário poderá rescindir o contrato em caso de arrependimento sem que seja devida qualquer penalidade nos primeiros 7 (sete) dias após a assinatura inicial do serviço, e terá direito à devolução de 50% do valor pago pelo plano escolhido no momento em que o usuário manifestar sua intenção de rescisão. Após esse prazo, caso o usuário venha a cancelar o serviço, não terá direito à reembolso, nem será imputado a este qualquer penalidade.
            
            X – USO DO CARTÃO DIGITAL E SITE
            Cláusula 17ª.Todas as ofertas oferecidas pelos parceiros de EasyFood Club só poderão ser obtidas pelos usuários através de uma assinatura de associado válida vinculada ao seu próprio CPF e paralelamente ao seu cartão de assinante digital, dentro do prazo de validade e que, portanto, será sempre verificado em cada restaurante. Para evitar constrangimento e possíveis abalos indesejáveis de imagem, o usuário deverá sempre verificar se sua assinatura está dentro da validade e abster-se de usar cartões digitais expirados.
            
            Cláusula 18ª.A assinatura de membro de EasyFood Club é intransferível e só poderá ser usada pelo usuário titular, sendo absolutamente vedado seu empréstimo, comodato ou venda a qualquer título pelo usuário a terceiros. O usuário deverá se identificar no estabelecimento assim que chegar, apresentando sua assinatura digital, para que que sejam tomadas as providências cabíveis. A EasyFood Club concede ao usuário o direito de possuir um acompanhante e dois dependentes com até 15 anos de idade, que irão desfrutar dos mesmos benefícios do usuário. Entretanto, fica à disposição dos restaurantes membros a escolha de aumentar o número de acompanhantes, de acordo com as promoções oferecidas pelos mesmos.
            
            Cláusula 19ª.EasyFood Club se compromete a promover todos os esforços razoáveis para atualizar o site e o aplicativo, exibindo as indicações atuais de restaurantes participantes e os termos de sua disponibilidade para a participação no programa. Os restaurantes participantes podem, no entanto, retirar-se do regime ou mudar os termos e condições da sua disponibilidade depois de se tornar um membro e EasyFood Club não terá nenhuma responsabilidade por quaisquer retiradas pelos restaurantes participantes ou quaisquer alterações em seus termos e condições ou disponibilidade, que deverá ser sempre verificada pelo usuário antes de ir ao local e usar sua assinatura de membro.
            
            Cláusula 20ª.Os usuários terão o benefício de quaisquer outros restaurantes que aderirem ao sistema em uma data posterior e qualquer aumento na disponibilidade de restaurantes participantes, que poderão ser verificados no site de EasyFood Club.
            
            Cláusula 21ª.As informações contidas no material, no site e aplicativo de EasyFood Club servem apenas e tão somente para fins ilustrativos e de informação. EasyFood Club não oferece nenhuma garantia quanto à exatidão ou adequação a propósito de qualquer material do site ou a confiabilidade do acesso, não se responsabilizando por eventuais danos decorrentes de ou em conexão com o uso do site ou dos serviços dos restaurantes membros. A presente limitação de responsabilidade é global e se aplica a todos os danos e prejuízos de qualquer tipo ou natureza, incluindo, sem limitação de compensação, diretos, indiretos ou consequentes, perda de dados, renda ou lucros, perda ou danos à propriedade e reivindicações de terceiros.
            
            XI – RESPONSABILIDADE PELAS PROMOÇÕES DOS RESTAURANTES OU ATO DESTES
            Cláusula 22ª.É de responsabilidade exclusiva do usuário do serviço e membro do clube verificar qual a modalidade de descontos, datas, horários e toda e quaisquer especificidades oferecidas pelo parceiro de EasyFood Club aos usuários, não tendo EasyFood Club qualquer responsabilidade pela negativa da promoção, uso inadequado da assinatura pelo usuário ou qualquer ato praticado pelos restaurantes, tendo o usuário relação jurídica direta com estes na qualidade de consumidor dos serviços que lhe serão prestados com os descontos negociados por EasyFood Club aos seus usuários.
            
            XII – FORO E LEGISLAÇÃO APLICÁVEL
            Cláusula 23ª.Este Contrato é regido pelas leis vigentes no Brasil ao tempo da adesão do usuário e, qualquer controvérsia decorrente de seus termos, condições ou cláusulas, terá como foro competente o Foro da Comarca de Taubaté, Estado de São Paulo, renunciando as partes a qualquer outro, por mais privilegiado que seja.</textarea>
